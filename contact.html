    body {

    #contact h1 {

      text-align: center;
    }
    #contact p.intro {
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      transition: transform .2s, box-shadow .2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .card svg {
      width: 48px;
      height: 48px;
      margin-bottom: 0.75rem;
      fill: #0073b1; /* default icon color */
    }
    .card.phone svg { fill: #1da1f2; }
    .card.email svg { fill: #d44638; }
    .card.social svg { fill: #333; }

    .card h3 {
      margin: 0.5rem 0 0.25rem;
      font-size: 1.25rem;
    }
    .card a {
      color: #0073b1;
      text-decoration: none;
      font-weight: 600;
    }
    .card a:hover {
      text-decoration: underline;
    }

    small.privacy {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #777;
    }

    
    .map {
      margin-top: 2rem;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .map iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
